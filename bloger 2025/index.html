<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blogger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Modern Blogger</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#" onclick="openModal()">New Post</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="blog-grid" id="blogContainer"></div>
    </div>

    <div class="modal" id="createModal">
        <div class="modal-content">
            <h2>Create New Post</h2>
            <form onsubmit="createPost(event)">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea id="postContent" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="postImage">
                </div>
                <button type="submit" class="submit-btn">Publish Post</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
